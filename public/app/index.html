        <link rel="stylesheet" href="styles/pure-release-1.0.0/pure-min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="scripts/jquery-3.4.1.min.js"></script>
        <script src="scripts/goeasy.js"></script>
        <script>
            var weeklyUnits = 14;
            var unitsLeft = restoreUnits();
        </script>
    </head>
    <body>
        <div id="container">
            <style scoped>
                .button-secondary {
                    color: white;
                    border-radius: 4px;
                    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                }

                .button-beer {
                    background: #ffbf00;
                }

                .button-secondary {
                    background: rgb(66, 184, 221); /* this is a light blue */
                }

                .button-wine {
                    background: yellow;
                }
            </style>

            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="Reset">On Monday:</label>
                        <button
                            type="submit"
                            class="button-xsmall pure-button button-secondary"
                            onclick="resetUnits()"
                        >
                            Reset
                        </button>
                    </div>
                    <div class="pure-control-group">&nbsp;</div>
                    <div class="pure-control-group">&nbsp;</div>
                    <div class="pure-control-group">
                        <label for="Vino">Vino (7):</label>
                        <button
                            type="submit"
                            class="button-wine pure-button"
                            onclick="takeUnits(2)"
                        >
                            Glass
                        </button>
                    </div>
                    <div class="pure-control-group">&nbsp;</div>
                    <div class="pure-control-group">
                        <label for="Bottles">Brewsky (8):</label>
                        <button
                            type="submit"
                            class="pure-button button-beer"
                            onclick="takeUnits(1.75)"
                        >
                            -375ml
                        </button>
                    </div>
                    <div class="pure-control-group">&nbsp;</div>
                    <div class="pure-control-group">
                        <label for="Pints">Brewsky (6):</label>
                        <button
                            type="submit"
                            class="pure-button button-beer"
                            onclick="takeUnits(2.333)"
                        >
                            -500ml
                        </button>
                    </div>
                    <div class="pure-control-group">&nbsp;</div>
                    <div class="pure-control-group">
                        <label for="UnitsLeft">Units Left</label>
                        <input
                            type="text"
                            class="pure-input-rounded"
                            placeholder="Units Left (click Reset)"
                            id="unitsLeft"
                            readonly
                        />
                    </div>
                </fieldset>
            </form>
        </div>

        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("sw.js").then(function(registration) {
                    console.log("Service Worker Registered");
                });

                navigator.serviceWorker.ready.then(function(registration) {
                    console.log("Service Worker Ready");
                    restoreUnits();
                });
            }
        </script>
    </body>
