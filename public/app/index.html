<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>Go Easy!</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Go Easy Tracker.  Works offline." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/pure-release-1.0.0/pure-min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="scripts/goeasy.js"></script>
        <script src="scripts/jquery-3.4.1.min.js"></script>
    </head>
    <body onload="restoreUnits()">
        <div id="container">
            <div class="header"><h4 class="header">Go Easy!</h4></div>
            <style scoped>
                .button-secondary {
                    color: white;
                    border-radius: 4px;
                    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                }

                .button-scotch {
                    color: white;
                    background: #d09000;
                }

                .button-beer {
                    background: #d0a000;
                }

                .button-ltbeer {
                    background: #ffbe00;
                }

                .button-secondary {
                    background: rgb(66, 184, 221); /* this is a light blue */
                }

                .button-wine {
                    color: white;
                    background: #922f37;
                }
            </style>
            <div class="pure-g">
                <div class="pure-u-1-3">&nbsp;</div>
                <div class="pure-u-1-3">
                    <label for="Reset">On Monday</label>
                </div>
                <div class="pure-u-1-3">
                    <button
                        type="submit"
                        class="button-xsmall pure-button button-secondary"
                        onclick="resetUnits()"
                    >
                        Reset
                    </button>
                </div>

                <div class="pure-u-1-1">&nbsp;</div>
                <div class="pure-u-1-1">&nbsp;</div>

                <div class="pure-u-1-3">&nbsp;</div>
                <div class="pure-u-1-3"><label for="Shot">Scotch, Spririts</label></div>
                <div class="pure-u-1-3">
                    <button type="submit" class="button-scotch pure-button" onclick="takeUnits(1)">
                        Single 40%</button
                    >(25ml/1u)
                </div>

                <div class="pure-u-1-1">&nbsp;</div>

                <div class="pure-u-1-3">&nbsp;</div>
                <div class="pure-u-1-3"><label for="Wine">Wine Glass</label></div>
                <div class="pure-u-1-3">
                    <button type="submit" class="button-wine pure-button" onclick="takeUnits(1.5)">
                        Small 12%</button
                    >(125ml/1.5u)
                </div>

                <div class="pure-u-1-1">&nbsp;</div>

                <div class="pure-u-2-3">&nbsp;</div>
                <div class="pure-u-1-3">
                    <button type="submit" class="button-wine pure-button" onclick="takeUnits(2.1)">
                        Normal 12%</button
                    >(175ml/2.1u)
                </div>

                <div class="pure-u-1-1">&nbsp;</div>

                <div class="pure-u-1-3">&nbsp;</div>
                <div class="pure-u-1-3">
                    <label for="Bottles">Brewsky</label>
                </div>
                <div class="pure-u-1-3">
                    <button type="submit" class="pure-button button-beer" onclick="takeUnits(1.7)">
                        Bottle 5%
                    </button>
                    (330ml/1.7u)
                </div>

                <div class="pure-u-1-1">&nbsp;</div>
                <div class="pure-u-2-3">&nbsp;</div>
                <div class="pure-u-1-3">
                    <button type="submit" class="pure-button button-beer" onclick="takeUnits(3)">
                        Pint 5.2%
                    </button>
                    (500ml,3u)
                </div>

                <div class="pure-u-1-1">&nbsp;</div>
                <div class="pure-u-2-3">&nbsp;</div>
                <div class="pure-u-1-3">
                    <button type="submit" class="pure-button button-ltbeer" onclick="takeUnits(2)">
                        Pint 3.6%
                    </button>
                    (500ml,2u)
                </div>

                <div class="pure-u-1-1">&nbsp;</div>
                <div class="pure-u-1-1">&nbsp;</div>

                <div class="pure-u-1-3">&nbsp;</div>
                <div class="pure-u-1-3">
                    <label for="UnitsLeft">Units Left</label>
                </div>
                <div class="pure-u-1-3">
                    <input
                        type="text"
                        class="pure-input-rounded"
                        placeholder="Units Left (click Reset)"
                        id="unitsLeft"
                        readonly
                    />
                </div>
            </div>
            <div class="pure-u-1-1">
                <br />
                <hr />
                &nbsp; &nbsp; &nbsp;
                <small>
                    References:
                    <a
                        href="https://www.nhs.uk/live-well/alcohol-support/calculating-alcohol-units/"
                        target="ref"
                        >Alcohol Units</a
                    >
                    <a href="https://www.bbc.com/news/uk-35255384" target="ref">BBC Article</a>
                </small>
            </div>
        </div>
    </body>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js").then(function(registration) {
                console.log("Service Worker Registered");
            });

            navigator.serviceWorker.ready.then(function(registration) {
                console.log("Service Worker Ready");
                restoreUnits();
            });
        }
    </script>
</html>
